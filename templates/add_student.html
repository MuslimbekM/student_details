<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talaba Qo'shish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <h2 class="text-center">Yangi Talaba Qo'shish</h2>

    <form method="POST" action="{% url 'add_student' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">F.I.SH.</label>
            <input type="text" class="form-control" name="full_name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tug‘ilgan sanasi</label>
            <input type="date" class="form-control" name="birth_date" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fuqaroligi</label>
            <input type="text" class="form-control" name="nationality" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ta’lim turi</label>
            <select class="form-select" name="education_type" required>
                <option value="Bakalavr">Bakalavr</option>
                <option value="Magistratura">Magistratura</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ta’lim shakli</label>
            <select class="form-select" name="education_form" required>
                <option value="Kunduzgi">Kunduzgi</option>
                <option value="Kechki">Kechki</option>
                <option value="Sirtqi">Sirtqi</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Qabul turi</label>
            <select class="form-select" name="admission_type" required>
                <option value="Davlat granti">Davlat granti</option>
                <option value="To‘lov-shartnoma">To‘lov-shartnoma</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">O‘qishga kirgan yili</label>
            <input type="number" class="form-control" name="admission_year" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Oliy ta’lim muassasasi</label>
            <input type="text" class="form-control" name="university" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fakultet</label>
            <input type="text" class="form-control" name="faculty" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Yo‘nalish</label>
            <input type="text" class="form-control" name="specialization" required>
        </div>

        <div class="mb-3">
            <label class="form-label">O‘quv kursi</label>
            <input type="text" class="form-control" name="course" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="student_id">Talaba ID:</label>
            <input type="text" class="form-control" id="student_id" name="student_id" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="create_date">Hujjat yaratilgan sana:</label>
            <input type="text" class="form-control" id="create_date" name="create_date" placeholder="DD.MM.YYYY" required>

        </div>


        <button type="submit" class="btn btn-primary w-100">Saqlash</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
